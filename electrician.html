<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrical Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        h2 {
            margin-bottom: 10px;
            color: #333;
        }
        .services-list {
            list-style-type: none;
            padding: 0;
        }
        .services-list li {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .services-list input[type="checkbox"] {
            margin-right: 10px;
        }
        .description-area {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .description-area textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Electrical Services</h1>
        <h2>Overview:</h2>
        <p>
            Our certified electricians offer comprehensive electrical services, ensuring your home is safe and up to code. 
            Whether you need minor repairs or a complete electrical upgrade, we handle every job with precision and care.
        </p>
        <h2>Services We Offer:</h2>
        <form id="electricalForm">
            <ul class="services-list">
                <li>
                    <input type="checkbox" id="emergency_repairs" name="services[]" value="Emergency Electrical Repairs">
                    <label for="emergency_repairs">Emergency Electrical Repairs</label>
                </li>
                <li>
                    <input type="checkbox" id="wiring_rewiring" name="services[]" value="Wiring & Rewiring">
                    <label for="wiring_rewiring">Wiring & Rewiring</label>
                </li>
                <li>
                    <input type="checkbox" id="lighting_installation" name="services[]" value="Lighting Installation">
                    <label for="lighting_installation">Lighting Installation</label>
                </li>
                <li>
                    <input type="checkbox" id="panel_upgrades" name="services[]" value="Electrical Panel Upgrades">
                    <label for="panel_upgrades">Electrical Panel Upgrades</label>
                </li>
                <li>
                    <input type="checkbox" id="outlet_switch_installation" name="services[]" value="Outlet & Switch Installation">
                    <label for="outlet_switch_installation">Outlet & Switch Installation</label>
                </li>
                <li>
                    <input type="checkbox" id="ceiling_fan_installation" name="services[]" value="Ceiling Fan Installation">
                    <label for="ceiling_fan_installation">Ceiling Fan Installation</label>
                </li>
                <li>
                    <input type="checkbox" id="surge_protection" name="services[]" value="Surge Protection">
                    <label for="surge_protection">Surge Protection</label>
                </li>
                <li>
                    <input type="checkbox" id="safety_inspections" name="services[]" value="Electrical Safety Inspections">
                    <label for="safety_inspections">Electrical Safety Inspections</label>
                </li>
                <li>
                    <input type="checkbox" id="home_automation" name="services[]" value="Home Automation">
                    <label for="home_automation">Home Automation</label>
                </li>
            </ul>
            <div class="description-area">
                <h2>Describe Your Needs:</h2>
                <textarea id="description" name="description" placeholder="If your specific service is not listed, please describe it here..."></textarea>
            </div>
            <button type="button" class="submit-btn" id="proceedButton">Proceed to Book</button>
        </form>
    </div>

    <script>
        document.getElementById('proceedButton').addEventListener('click', function() {
            const services = Array.from(document.querySelectorAll('input[name="services[]"]:checked'))
                                  .map(service => service.value)
                                  .join(',');
            const description = document.getElementById('description').value;
            window.location.href = `book_service.html?services=${encodeURIComponent(services)}&description=${encodeURIComponent(description)}`;
        });
    </script>
</body>
</html>
