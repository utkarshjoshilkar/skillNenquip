<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pest Control Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        h2 {
            margin-bottom: 10px;
            color: #333;
        }
        .services-list {
            list-style-type: none;
            padding: 0;
        }
        .services-list li {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .services-list input[type="checkbox"] {
            margin-right: 10px;
        }
        .description-area {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .description-area textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pest Control Services</h1>
        <h2>Overview:</h2>
        <p>
            Protect your home from unwanted pests with our comprehensive pest control services. 
            Our licensed exterminators use safe and effective methods to eliminate pests and prevent future infestations.
        </p>
        <h2>Services We Offer:</h2>
        <form id="pestControlForm">
            <ul class="services-list">
                <li>
                    <input type="checkbox" id="general_pest_control" name="services[]" value="General Pest Control">
                    <label for="general_pest_control">General Pest Control</label>
                </li>
                <li>
                    <input type="checkbox" id="termite_control" name="services[]" value="Termite Control">
                    <label for="termite_control">Termite Control</label>
                </li>
                <li>
                    <input type="checkbox" id="rodent_control" name="services[]" value="Rodent Control">
                    <label for="rodent_control">Rodent Control</label>
                </li>
                <li>
                    <input type="checkbox" id="bed_bug_treatment" name="services[]" value="Bed Bug Treatment">
                    <label for="bed_bug_treatment">Bed Bug Treatment</label>
                </li>
                <li>
                    <input type="checkbox" id="mosquito_control" name="services[]" value="Mosquito Control">
                    <label for="mosquito_control">Mosquito Control</label>
                </li>
                <li>
                    <input type="checkbox" id="wildlife_removal" name="services[]" value="Wildlife Removal">
                    <label for="wildlife_removal">Wildlife Removal</label>
                </li>
                <li>
                    <input type="checkbox" id="flea_tick_control" name="services[]" value="Flea & Tick Control">
                    <label for="flea_tick_control">Flea & Tick Control</label>
                </li>
                <li>
                    <input type="checkbox" id="cockroach_control" name="services[]" value="Cockroach Control">
                    <label for="cockroach_control">Cockroach Control</label>
                </li>
                <li>
                    <input type="checkbox" id="commercial_pest_control" name="services[]" value="Commercial Pest Control">
                    <label for="commercial_pest_control">Commercial Pest Control</label>
                </li>
            </ul>
            <div class="description-area">
                <h2>Describe Your Needs:</h2>
                <textarea id="description" name="description" placeholder="If your specific service is not listed, please describe it here..."></textarea>
            </div>
            <button type="button" class="submit-btn" id="proceedButton">Proceed to Book</button>
        </form>
    </div>

    <script>
        document.getElementById('proceedButton').addEventListener('click', function() {
            const services = Array.from(document.querySelectorAll('input[name="services[]"]:checked'))
                                  .map(service => service.value)
                                  .join(',');
            const description = document.getElementById('description').value;
            window.location.href = `book_service.html?services=${encodeURIComponent(services)}&description=${encodeURIComponent(description)}`;
        });
    </script>
</body>
</html>
