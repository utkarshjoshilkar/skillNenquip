<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plumbing Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        h2 {
            margin-bottom: 10px;
            color: #333;
        }
        .services-list {
            list-style-type: none;
            padding: 0;
        }
        .services-list li {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .services-list input[type="checkbox"] {
            margin-right: 10px;
        }
        .description-area {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .description-area textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Plumbing Services</h1>
        <h2>Overview:</h2>
        <p>
            Our skilled plumbers provide a range of services to ensure your plumbing system is in top condition. 
            From minor repairs to major installations, we deliver quality solutions to meet your needs.
        </p>
        <h2>Services We Offer:</h2>
        <form action="submit_services.html" method="POST">
            <ul class="services-list">
                <li>
                    <input type="checkbox" id="emergency_repairs" name="services[]" value="Emergency Plumbing Repairs">
                    <label for="emergency_repairs">Emergency Plumbing Repairs</label>
                </li>
                <li>
                    <input type="checkbox" id="leak_detection" name="services[]" value="Leak Detection">
                    <label for="leak_detection">Leak Detection</label>
                </li>
                <li>
                    <input type="checkbox" id="pipe_installation" name="services[]" value="Pipe Installation">
                    <label for="pipe_installation">Pipe Installation</label>
                </li>
                <li>
                    <input type="checkbox" id="drain_cleaning" name="services[]" value="Drain Cleaning">
                    <label for="drain_cleaning">Drain Cleaning</label>
                </li>
                <li>
                    <input type="checkbox" id="water_heater_installation" name="services[]" value="Water Heater Installation">
                    <label for="water_heater_installation">Water Heater Installation</label>
                </li>
                <li>
                    <input type="checkbox" id="toilet_repair" name="services[]" value="Toilet Repair">
                    <label for="toilet_repair">Toilet Repair</label>
                </li>
                <li>
                    <input type="checkbox" id="faucet_installation" name="services[]" value="Faucet Installation">
                    <label for="faucet_installation">Faucet Installation</label>
                </li>
                <li>
                    <input type="checkbox" id="garbage_disposal" name="services[]" value="Garbage Disposal Installation">
                    <label for="garbage_disposal">Garbage Disposal Installation</label>
                </li>
                <li>
                    <input type="checkbox" id="septic_systems" name="services[]" value="Septic Systems">
                    <label for="septic_systems">Septic Systems</label>
                </li>
            </ul>
            <div class="description-area">
                <h2>Describe Your Needs:</h2>
                <textarea name="description" placeholder="If your specific service is not listed, please describe it here..."></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
