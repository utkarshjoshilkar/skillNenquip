<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Booking Platform</title>
    <link rel="stylesheet" href="signin.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <form id="signUpForm" action="signup" method="POST">
          <h2>Sign Up</h2>

          <label for="firstName">First Name</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            pattern="[A-Za-z]+"
            title="First name should contain only letters"
            required
          />

          <label for="lastName">Last Name</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            pattern="[A-Za-z]+"
            title="Last name should contain only letters"
            required
          />

          <label for="email">Email (Gmail only)</label>
          <input
            type="email"
            id="email"
            name="email"
            pattern="[a-zA-Z0-9._%+-]+@gmail\.com"
            title="Please enter a valid Gmail address"
            required
          />

          <label for="countryCode">Country Code</label>
          <input
            type="tel"
            id="countryCode"
            name="countryCode"
            pattern="\+[0-9]{1,3}"
            title="Country code should start with + followed by 1 to 3 digits"
            placeholder="+91"
            required
          />

          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            pattern="[0-9]{10}"
            title="Phone number should contain exactly 10 digits"
            placeholder="1234567890"
            required
          />

          <label for="user_type">I am a:</label>
          <select id="user_type" name="user_type" required>
            <option value="">Select Role</option>
            <option value="booker">Booker</option>
            <option value="worker">Worker</option>
          </select>

          <button type="submit" class="btn">Sign Up</button>
        </form>
      </div>
    </div>
  </body>
</html>
