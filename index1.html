<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Services Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
        }
        .service-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .service-item {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }
        .service-item:hover {
            transform: translateY(-10px);
        }
        .service-item img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }
        .service-item h3 {
            margin-bottom: 10px;
        }
        .service-item a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Skilled Workers for Home Services</h1>
        <div class="service-grid">
            <div class="service-item">
                <a href="plumbing.html">
                    <img src="plumber.png" alt="Plumber Icon">
                    <h3>Plumber</h3>
                </a>
            </div>
            <div class="service-item">
                <a href="electrician.html">
                    <img src="electrician.png" alt="Electrician Icon">
                    <h3>Electrician</h3>
                </a>
            </div>
            <div class="service-item">
                <a href="carpentry.html">
                    <img src="carpenter.png" alt="Carpenter Icon">
                    <h3>Carpenter</h3>
                </a>
            </div>
            <div class="service-item">
                <a href="painting.html">
                    <img src="painter.png" alt="Painter Icon">
                    <h3>Painter</h3>
                </a>
            </div>
            <div class="service-item">
                <a href="hvac.html">
                    <img src="hvac.png" alt="HVAC Services Icon">
                    <h3>HVAC Services</h3>
                </a>
            </div>
            <div class="service-item">
                <a href="pest_control.html">
                    <img src="pest.png" alt="Pest Control Icon">
                    <h3>Pest Control</h3>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
